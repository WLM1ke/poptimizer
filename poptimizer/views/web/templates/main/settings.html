<section class="settings-section">
    <h2 class="settings-section__header">Accounts</h2>
    <label class="switch">
        <input
            hx-patch="/settings/hide_zero_positions"
            class="switch__checkbox"
            type="checkbox"
            name="hide"
            {% if main.hide_accounts_zero_positions %}
            checked
            {% endif %}
        />
        <span class="switch__track">
        </span>
        <span class="switch__label">hide zero positions</span>
    </label>
    <ul class="editable-list">
        {% for account in main.accounts %}
        <li class="editable-list__item">
            <span>{{ account }}</span>
            <button
                hx-delete="/accounts/{{ account }}"
                hx-target="body"
                class="editable-list__button"
            >
                <svg viewBox="0 0 16 16">
                    <path
                        fill-rule="evenodd"
                        d="M9 2H7a.5.5 0 0 0-.5.5V3h3v-.5A.5.5 0 0 0 9 2Zm2 1v-.5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2V3H2.251a.75.75 0 0 0 0 1.5h.312l.317 7.625A3 3 0 0 0 5.878 15h4.245a3 3 0 0 0 2.997-2.875l.318-7.625h.312a.75.75 0 0 0 0-1.5H11Zm.936 1.5H4.064l.315 7.562A1.5 1.5 0 0 0 5.878 13.5h4.245a1.5 1.5 0 0 0 1.498-1.438l.315-7.562Zm-6.186 2v5a.75.75 0 0 0 1.5 0v-5a.75.75 0 0 0-1.5 0Zm3.75-.75a.75.75 0 0 1 .75.75v5a.75.75 0 0 1-1.5 0v-5a.75.75 0 0 1 .75-.75Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </li>
        {% endfor %}
        <li class="editable-list__item">
            <input
                class="editable-list__input"
                type="text"
                name="account"
                placeholder="Enter account title"
            />
            <button
                hx-post="/accounts"
                hx-include="closest li"
                hx-target="body"
                class="editable-list__button"
            >
                <svg viewBox="0 0 16 16">
                    <path
                        fill-rule="evenodd"
                        d="M13.5 8a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0ZM15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0ZM8.75 5.5a.75.75 0 0 0-1.5 0v1.75H5.5a.75.75 0 0 0 0 1.5h1.75v1.75a.75.75 0 0 0 1.5 0V8.75h1.75a.75.75 0 0 0 0-1.5H8.75V5.5Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </li>
    </ul>
</section>

<section class="settings-section">
    <h2 class="settings-section__header">Exclude Tickers</h2>
    <ul class="editable-list">
        {% for ticker in main.exclude %}
        <li class="editable-list__item">
            <span>{{ ticker }}</span>
            <button
                hx-delete="/exclude/{{ ticker }}"
                hx-target="main"
                class="editable-list__button"
            >
                <svg viewBox="0 0 16 16">
                    <path
                        fill-rule="evenodd"
                        d="M9 2H7a.5.5 0 0 0-.5.5V3h3v-.5A.5.5 0 0 0 9 2Zm2 1v-.5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2V3H2.251a.75.75 0 0 0 0 1.5h.312l.317 7.625A3 3 0 0 0 5.878 15h4.245a3 3 0 0 0 2.997-2.875l.318-7.625h.312a.75.75 0 0 0 0-1.5H11Zm.936 1.5H4.064l.315 7.562A1.5 1.5 0 0 0 5.878 13.5h4.245a1.5 1.5 0 0 0 1.498-1.438l.315-7.562Zm-6.186 2v5a.75.75 0 0 0 1.5 0v-5a.75.75 0 0 0-1.5 0Zm3.75-.75a.75.75 0 0 1 .75.75v5a.75.75 0 0 1-1.5 0v-5a.75.75 0 0 1 .75-.75Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </li>
        {% endfor %}
        <li class="editable-list__item">
            <input
                class="editable-list__input"
                type="text"
                name="ticker"
                placeholder="Enter ticker to exclude"
            />
            <button
                hx-post="/exclude"
                hx-target="main"
                hx-include="closest li"
                class="editable-list__button"
            >
                <svg viewBox="0 0 16 16">
                    <path
                        fill-rule="evenodd"
                        d="M13.5 8a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0ZM15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0ZM8.75 5.5a.75.75 0 0 0-1.5 0v1.75H5.5a.75.75 0 0 0 0 1.5h1.75v1.75a.75.75 0 0 0 1.5 0V8.75h1.75a.75.75 0 0 0 0-1.5H8.75V5.5Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </li>
    </ul>
</section>
