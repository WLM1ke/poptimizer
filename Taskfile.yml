version: "3"

vars:
  APP: poptimizer
  FRONTEND: frontend
  PYTHON: 3.12
  TOOLS: go-task rye npm mongodb-community mongosh nats-server

tasks:
  default:
    desc: List available tasks
    cmds:
      - task -l

  install:
    desc: Setup venv, install tools and dependencies
    cmds:
      - brew tap mongodb/brew
      - brew install {{.TOOLS}}
      - rye pin --relaxed {{.PYTHON}}
      - rye sync --update-all --all-features --no-lock --force
      - cd {{.FRONTEND}} && npm install

  update:
    desc: Upgrade tools and dependencies
    cmds:
      - brew upgrade {{.TOOLS}}
      - rye pin --relaxed {{.PYTHON}}
      - rye sync --update-all --all-features
      - cd {{.FRONTEND}} && npm update --save --save-dev

  lint:
    desc: Format and lint
    cmds:
      - rye run lint-imports
      - rye run ruff format {{.APP}}
      - rye run ruff {{.APP}} --unsafe-fixes
      - rye run pyright {{.APP}}
      - cd {{.FRONTEND}} && npm run format && npm run lint && npm run check

  test:
    desc: Lint and test
    deps: [lint]
    cmds:
      - rye run pytest {{.APP}} --cov={{.APP}}

  dev:
    desc: Develope frontend
    cmds:
      - cd {{.FRONTEND}} && npm run dev -- --open

  build:
    desc: Build frontend
    cmds:
      - cd {{.FRONTEND}} && npm run build && npm run preview

  run:
    desc: Run POptimizer with .env file
    cmds:
      - rye run {{.APP}}

  mongo:
    desc: Run MongoDB Server
    cmds:
      - mongod --dbpath db --replSet POptimizer --bind_ip localhost &
      - mongosh --eval "rs.initiate()"

  nats:
    desc: Run NATS Server
    cmds:
      - nats-server --addr localhost --jetstream --store_dir nats
